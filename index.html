<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://drive.google.com/uc?export=download&id=1GVYzasfaJDIHMXrP3jVgpR7IKVPdO6Z1"
      alt="3D model"
      auto-rotate
      camera-controls
      exposure="1"
      shadow-intensity="1"
      background-color="#000000">
    </model-viewer>
  </body>
</html>

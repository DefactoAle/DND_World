<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draco GLB Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
    draco-decoder-path="https://unpkg.com/@google/model-viewer@latest/dist/draco/"
    src="world.glb"
    alt="A 3D model"
    auto-rotate
    camera-controls
    background-color="#000000"
    shadow-intensity="1"
    exposure="1">
  </model-viewer>
</body>
</html>
